{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Config Parser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <style>
        .modal-section { margin-bottom: 1rem; }
        .added { background-color: #d4edda !important; }
        .appended { background-color: #f8d7fa !important; }
        .edited { background-color: #fff3cd !important; }
        .btn-round {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <button class="btn btn-primary" id="openModalBtn" onclick="initializeModal()">Open Config Modal</button>
    <div class="mt-4">
        <table id="configTable" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Config</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="configModal" tabindex="-1" aria-labelledby="configModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="configModalLabel">Config Operations</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="configForm">
          <div class="mb-3">
            <label for="recordName" class="form-label">Name(s)</label>
            <textarea class="form-control" id="recordName" name="recordName" rows="1" readonly></textarea>
          </div>
          <div id="operationSections" class="row g-3"></div>
          <div class="d-flex justify-content-end mb-2">
            <button type="button" class="btn btn-success btn-round me-2" id="addSectionBtn">+</button>
            <button type="button" class="btn btn-danger btn-round" id="removeSectionBtn">-</button>
          </div>
        </form>
        <div id="modalPreviewTableContainer" class="mt-3"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="resetBtn">Reset</button>
        <button type="button" class="btn btn-primary" id="previewBtn">Preview</button>
        <button type="button" class="btn btn-primary" id="submitBtn">Submit</button>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="{% static 'configs/configs.js' %}"></script>
</body>
</html>
